<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Lista de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="row">
        <div class="col-12 col-md-6 ">
            <form>
                <div class="mb-3 ">
                    <label class="form-label">Tarea</label>
                    <input class="form-control" id="tareaInput">
                </div>
                <div class="mb-3">
                    <label class="form-label">Tiempo</label>
                    <input class="form-control" id="tiempoInput">
                </div>
                <button id="btnAgregarTarea" class="btn btn-primary">Agregar</button>
            </form>
        </div>
    </div>

    <div class="bg-secondary">
        <ul class="list-group">
            <li class="list-group-item">An item <span>5 min</span></li>
            <li class="list-group-item">A second item <span>5 min</span></li>
            <li class="list-group-item">A third item <span>5 min</span></li>
            <li class="list-group-item">A fourth item <span>5 min</span></li>
            <li class="list-group-item">And a fifth one <span>5 min</span></li>
        </ul>

    </div>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
